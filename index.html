<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pomodoro Timer</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="alternate icon"
			class="js-site-favicon"
			type="image/png"
			href="https://github.githubassets.com/favicons/favicon-dark.png"
		/>
		<link rel="stylesheet" href="css/index.css" />
		<script type="module" src="src/index.js"></script>
		<style>
			.sr-only {
				position: absolute;
				width: 1px;
				height: 1px;
				margin: -1px;
				padding: 0;
				overflow: hidden;
				clip: rect(0, 0, 0, 0);
				border: 0;
			}
		</style>
	</head>
	<body>
		<div class="app-container">
			<div class="clock">
				<div class="countdown">00:00</div>
				<div class="dial-lines">
					<!-- dial-lines are rendered here -->
				</div>
			</div>

			<div class="text">
				<p class="mainText">
					Pomo&nbsp;&nbsp;
					<span class="session-min">0</span>
					/
					<span class="session-max">3</span>
				</p>
				<br />
				<p class="subText">Focus Time</p>
			</div>

			<div class="drawer-container justify-self-end">
				<button id="playPauseButton" class="action">Play ‚ñ∂Ô∏è</button>

				<button id="resetButton" class="action">Reset üîÑ</button>

				<label for="forcusTimeSelect"
					>Focus Time
					<select id="focusTimeSelect" class="action" name="focus">
						<option>10</option>
						<option>20</option>
						<option>30</option>
						<option>40</option>
						<option>50</option>
						<option>60</option>
					</select>
				</label>

				<label for="theme"
					>Theme
					<select id="theme" class="action themeSelect" name="theme">
						<option>Off</option>
						<option>All</option>
						<option>White</option>
						<option>Red</option>
						<option>Orange</option>
						<option>Yellow</option>
						<option>Green</option>
						<option>Teal</option>
						<option>Blue</option>
						<option>Purple</option>
						<option>Magenta</option>
					</select>
				</label>

				<label for="breakTimeSelect"
					>Break Time
					<select id="breakTimeSelect" class="action" name="break">
						<option>5</option>
						<option>10</option>
						<option>15</option>
					</select>
				</label>

				<label for="sessionsSelect"
					>Sessions
					<select id="sessionsSelect" class="action" name="sessions">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
				</label>
			</div>
		</div>
	</body>
</html>
