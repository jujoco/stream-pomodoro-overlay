<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pomodoro Timer</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="alternate icon"
			class="js-site-favicon"
			type="image/png"
			href="https://github.githubassets.com/favicons/favicon-dark.png"
		/>
		<link rel="stylesheet" href="css/index.css" />
		<script type="module" src="src/index.js"></script>
	</head>
	<body>
		<div class="app-container">
			<div class="clock">
				<div class="countdown">00:00</div>
				<div class="dial-lines">
					<!-- dial-lines are rendered here -->
				</div>
			</div>

			<div class="text">
				<p class="mainText">
					Pomo&nbsp;&nbsp;
					<span class="session-min">0</span>
					/
					<span class="session-max">3</span>
				</p>
				<br />
				<p class="subText">Focus Time</p>
			</div>

			<div class="drawer-container" data-is-open="false">
				<span class="drawer-container-btn">
					<span class="arrow arrow-1"></span>
					<span class="arrow arrow-2"></span>
				</span>
				<button id="playPauseButton" class="action">Play ‚ñ∂Ô∏è</button>

				<button id="resetButton" class="action">Reset üîÑ</button>

				<label for="forcusTimeSelect"
					>Focus Time
					<select id="focusTimeSelect" class="action" name="focus">
						<option value="60">60</option>
						<option value="50" selected>50</option>
						<option value="45">45</option>
						<option value="30">30</option>
						<option value="25">25</option>
						<option value="15">15</option>
					</select>
				</label>

				<label for="theme"
					>Theme
					<select id="theme" class="action themeSelect" name="theme">
						<option value="OFF">Off</option>
						<option value="ALL" selected>All</option>
						<option value="WHITE">White</option>
						<option value="RED">Red</option>
						<option value="ORANGE">Orange</option>
						<option value="YELLOW">Yellow</option>
						<option value="GREEN">Green</option>
						<option value="TEAL">Teal</option>
						<option value="BLUE">Blue</option>
						<option value="PURPLE">Purple</option>
						<option value="MAGENTA">Magenta</option>
					</select>
				</label>

				<label for="breakTimeSelect"
					>Break Time
					<select id="breakTimeSelect" class="action" name="break">
						<option value="15">15</option>
						<option value="10" selected>10</option>
						<option value="5">5</option>
					</select>
				</label>

				<label for="sessionsSelect"
					>Sessions
					<select id="sessionsSelect" class="action" name="sessions">
						<option value="4">4</option>
						<option value="3" selected>3</option>
						<option value="2">2</option>
						<option value="1">1</option>
					</select>
				</label>
			</div>
		</div>
	</body>
</html>
